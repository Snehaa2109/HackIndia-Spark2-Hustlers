<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Blockchain Identity Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Identity Management System</h1>
    </header>
    <div class="container">
        <div class="form-container" id="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
            <button id="thirdPartyLogin">Login with Third-Party Email</button>
        </div>
        <div class="form-container" id="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                <label for="register-phone">Phone Number:</label>
                <input type="text" id="register-phone" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Identity Management System. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.5/dist/web3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
